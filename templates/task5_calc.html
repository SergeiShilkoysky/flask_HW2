<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Calc</title>
</head>
<body>
<!--<form action="{{ url_for('calc') }}" method="post">-->
<form method="post">
    <input type="number" name="num1" placeholder="введите 1-е число" required><br>
    <input type="number" name="num2" placeholder="введите 2-е число" required><br>
    <input type="radio" name="operation" id="sum" value="+"><b>+</b><br>
    <input type="radio" name="operation" id="sub" value="-"><b>-</b><br>
    <input type="radio" name="operation" id="mul" value="*"><b>*</b><br>
    <input type="radio" name="operation" id="div" value="/"><b>/</b><br>
    <input type=submit value="результат">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
